<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Layout</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
</head>
<body>
    <header>
        <nav>
            <h1>Movie Theatre</h1>
            <input type="search" id="search" placeholder="Search movies...">
        </nav>
    </header>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Movie List</h2>
            <ul id="films"></ul>
        </aside>

        <!-- Content Area -->
        <main class="content">
            <div id="details">
                <h2 id="title">Movie Title</h2>
                <img id="poster" src="" alt="Movie Poster">
                <p><strong>Runtime:</strong> <span id="runtime"></span> mins</p>
                <p><strong>Showtime:</strong> <span id="showtime"></span></p>
                <p><strong>Available Tickets:</strong> <span id="tickets"></span></p>
                <button type="button" id="buy">Buy Ticket</button>
            </div>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Flatiron Movie Theater. All Rights Reserved.</p>
    </footer>
</body>
</html>
